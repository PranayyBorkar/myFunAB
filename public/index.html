        async function fetchLastFiveMinutesResults() {
            try {
                const response = await fetch('http://localhost:8080/getLastFiveMinutesResults');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                updateCards(data);
            } catch (error) {
                console.error('Error fetching data: ', error);
            }
        }


        function updateCards(data) {
            const cardLastFive = document.getElementById('cardLastFive');
            const cardLastFour = document.getElementById('cardLastFour');
            const cardLastThree = document.getElementById('cardLastThree');
            const cardLastSecond = document.getElementById('cardLastSecond');
            const cardLastOne = document.getElementById('cardLastOne');

            cardLastOne.innerHTML = data[4] ? `<img src="${data[4]}" alt="Last One Card">` : 'No data';
            cardLastSecond.innerHTML = data[3] ? `<img src="${data[3]}" alt="Last Second Card">` : 'No data';
            cardLastThree.innerHTML = data[2] ? `<img src="${data[2]}" alt="Last Three Card">` : 'No data';
            cardLastFour.innerHTML = data[1] ? `<img src="${data[1]}" alt="Last Four Card">` : 'No data';
            cardLastFive.innerHTML = data[0] ? `<img src="${data[0]}" alt="Last Five Card">` : 'No data';
        }

        document.addEventListener('DOMContentLoaded', fetchLastFiveMinutesResults);

            <script>

            let cardInterval;
               const bGLeftLabel2 = document.getElementById('bGLeftLabel2');
                const bGRightLabel2 = document.getElementById('bGRightLabel2');
                const bottomContainer = document.getElementById('bottomContainer');
                const card = document.getElementById('card');
        
                let isLeft = true;
        
                function moveCard() {
                    card.style.display = 'block';
        
                    const cardRect = card.getBoundingClientRect();
                    const leftRect = bGLeftLabel2.getBoundingClientRect();
                    const rightRect = bGRightLabel2.getBoundingClientRect();
        
                    const leftX = leftRect.left - cardRect.left;
                    const leftY = leftRect.top - cardRect.top;
                    const rightX = rightRect.left - cardRect.left;
                    const rightY = rightRect.top - cardRect.top;
        
                    document.documentElement.style.setProperty('--left-x', `${leftX}px`);
                    document.documentElement.style.setProperty('--left-y', `${leftY}px`);
                    document.documentElement.style.setProperty('--right-x', `${rightX}px`);
                    document.documentElement.style.setProperty('--right-y', `${rightY}px`);
        
                    if (isLeft) {
                        card.classList.remove('move-to-right');
                        card.classList.add('move-to-left');
                        // setTimeout(() => {
                        //     bGLeftLabel2.appendChild(card);
                        //     card.classList.remove('move-to-left');
                        //     card.style.display = 'none';
                        // }, 600); // Updated duration to match animation
                    } else {
                        card.classList.remove('move-to-left');
                        card.classList.add('move-to-right');
                        // setTimeout(() => {
                        //     bGRightLabel2.appendChild(card);
                        //     card.classList.remove('move-to-right');
                        //     card.style.display = 'none';
                        // }, 800); // Updated duration to match animation
                    }
                    isLeft = !isLeft;
                }
        function ThrowingCards(){
                // Initial placement of the card
                bottomContainer.appendChild(card);
        
                 // Set interval to move the card every 2 seconds
            cardInterval = setInterval(() => {
                bottomContainer.appendChild(card);
                moveCard();
            }, 1000); // Adjusted to account for animation duration
            
        }
            function StopThrowingCards() {
            clearInterval(cardInterval);
        }
            </script>

                          // Hide all images
                           imageIds.forEach(function (id) {

                                cancelBtn.style.display = 'inline'; // Show the cancelBtn

                      }

                        // Function to hide all images
                       function hideImages() {

                        // Stop the interval for changing images
                          clearInterval(intervalId);

                        // Hide all images
                         imageIds.forEach(function (id) {

                               if (imgElement) {
                                     imgElement.style.display = 'none';
                               }

               // Function to shuffle an array using Fisher-Yates algorithm
               function shuffleArray(array) {
                   for (let i = array.length - 1; i > 0; i--) {
                       const j = Math.floor(Math.random() * (i + 1));
                       [array[i], array[j]] = [array[j], array[i]];
                   }
               }

                 // Function to get current IST time in seconds
                function getCurrentISTSeconds() {
                    const now = new Date();
                    const utcOffsetInMillis = now.getTimezoneOffset() * 60000;
                    const ISTOffsetInMillis = 5.5 * 3600000;
                    const ISTTime = new Date(now.getTime() + ISTOffsetInMillis - utcOffsetInMillis);
                    return ISTTime.getSeconds();
                }

                            imgContainer.style.display = 'block';

                             imgElementMain.style.display = 'none';// Pause the scrolling animation
                             imgElement.style.display = 'none';// Pause the scrolling animation

                             playAudioScrolling();
                        }

                  async  function performActionsAt0Seconds() {
                      // Actions to perform at 0 seconds
                      pauseAudioScrolling();

                      var winningText = document.getElementById('winningText');
                     // stopScrollingAnimation(); // Stop scrolling animation
                      imgElementMiddle.style.display = 'none'; // Hide middle image
                      imgContainer.style.display = 'block'; // Show image container
                      imgElement.style.display = 'none';// Pause the scrolling animation
                      imgContainerMain.style.display = 'none'; // Show image container
                      imgElementMain.style.display = 'none';// Pause the scrolling animation
                    
                      if (parseInt(winningText.value) > 0 && !isNaN(winningText.value) ) {
                            pendingDisplayJoker = true; // Set flag to true if winningText value is greater than 0
                            takeBtn.style.display = 'inline'; // Ensure takeBtn is visible
                            takeGlow.style.display = 'inline';
                            imgContainer.style.display = 'block';
                             imgContainerMain.style.display = 'block'; // Show image container
                             imgElementMain.style.display = 'none';// Pause the scrolling animation
                             imgElement.style.display = 'none';// Pause the scrolling animation
                        } else {
                            showImages(); // Show images and start image rotation
                            const result = await fetchLatestResult(); // Fetch the latest result
                            displayJokerCard(result); // Display the joker card immediately if winningText value is 0
                            
                        }
                    

                      circleElement.style.stroke = 'orange'; // Reset color to orange
                      circleElement.classList.remove('blink'); // Remove blink effect

                     
                        // Ensure startShuffling is called after the reset
                        setTimeout(() => {
                            
                            currentTime = durationInSeconds; // Reset timer to original duration
                            cycleCount++; // Increment the cycle count
                            startCountdown(); // Restart the timer
                        }, 500); // Small delay to ensure previous operations complete

                      //ThrowingCards() ;
                      
                    //   moveCard();

                    


                  }

                  function startCountdown() {
                    
                    clearInterval(timerInterval); // Clear any existing timer intervals
                        timerInterval = setInterval(() => {
                            updateTimerDisplay();
                            const circumference = 2 * Math.PI * circleElement.getAttribute('r');
                            const progress = (currentTime / durationInSeconds) * circumference;
                            circleElement.style.strokeDasharray = `${circumference}`;
                            circleElement.style.strokeDashoffset = `${circumference - progress}`;

                            if (currentTime === 5) {
                                performActionsAt5Seconds();
                                // imgElementMiddle.style.display = 'none'; // Hide middle image
                                // imgContainer.style.display = 'block'; // Show image container
                                // imgElement.style.display = 'block'; // Show scrolling image
                            }

                            if (currentTime === 0) {
                                clearInterval(timerInterval); // Clear the interval to prevent duplicate actions
                                performActionsAt0Seconds();
                                // imgElementMiddle.style.display = 'none'; // Hide middle image
                                // imgContainer.style.display = 'block'; // Show image container
                                // imgElement.style.display = 'none';// Pause the scrolling animation
                            } else {
                                currentTime--;
                            }
                        }, 1000);
                    }

                    startCountdown(); // Start the initial countdown 
               }



               
               // Usage example:
               startTimer(); // Start a 60-second countdown
